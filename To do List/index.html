<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="thought"><h2>Get Shit Done &check;</h2></div>
    <h1>To Do List</h1>
    <form id="form">
      <input type="text"
        class="input"
        id="input"
        placeholder="Enter Your Task"
        autocomplete="off"/>
      <ul class="todos" id="todos"></ul>
    </form>
    <small><b>'Left click'</b> of your mouse to mark as completed.<br>
      <b>'Right click'</b> to delete task</small> 
    <script src="script.js" defer data-deferred="1"></script> 
</body>
</html>
